<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Poll</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"> 
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.min.js"></script>
</head>
<body>
	<header>
		<ul>
			<li><a href="/">Index</a></li>
			<li></li>
			<li class="indicator ion-android-globe"><a href="/"></a></li>
		</ul>
	</header>
	<div class="center">
		<form action="" id="poll" class="imgBG">
			 <ul class="list">
		 		<li><span class="box"><input type="radio" value="0" name="remain" class="radioBtn"></span></li>
				<li><span class="box"><input type="radio" value="1" name="remain" class="radioBtn"></span></li>
			</ul>
		</form>
		<a href="#" id="submit" class="disabled">Submit</a>
	</div>
	<div class="success">
		<div class="wrapper">
			<p>Thank you for your vote.</p>
			<p>You voted for <span class="name"></span> to <span class="result"></span></p>
			<p><a href="/">Home page</a></p>
		</div>
		<span class="close">x</span>
	</div>
	<div class="entry">
		<div class="wrapper">
			<p>You have already voted.</p>
			<p>You voted for <span class="name"></span> to <span class="result"></span></p>
			<p><a href="/">Home page</a></p>
		</div>
		<span class="close">x</span>
	</div>
	<footer id="footer">
		&copy; slackwise LTD
	</footer>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
